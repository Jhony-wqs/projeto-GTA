<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="shortcut icon" href="./src/imagens-projeto-GTA/favicon.png" type="image/x-icon">
     <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">                                            <!--font-family: 'Chalet', sans-serif; -->
    <title>Projeto  Landing Page GTA</title>
</head>
<body>
    
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens-projeto-GTA/logo-rockstar.svg" alt="logo Rocststar Gamer">
            <hr>
            <img src="./src/imagens-projeto-GTA/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#compre-ja">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/" target="_blank">Suporte<img src="./src/imagens-projeto-GTA/icone-link.svg" alt="ícone de link de suporte"></a>
                    
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens-projeto-GTA/bg-main.png" alt="imagem de um rapaz de moletom laranja com um carro esportivo amarelo ao lado">

        <div class="informacoes">
            <div class=" lista-de-jogos">
                <img src="./src/imagens-projeto-GTA/logo-gta-v.svg" alt="Logo GTA 5">
                <img src="./src/imagens-projeto-GTA/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">Já disponível para PlayStation 5 e Xbox Series X|S</h1>
            <p class="texto">
                Experimente os fenômenos de entretenimento Grand Theft Auto e GTA Online
            </p>
            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="Comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens-projeto-GTA/gta5.jpg" alt="Capa do jogo GTA 5">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    
                    <li>
                        <img src="./src/imagens-projeto-GTA/logo-ps5.svg" alt="Logo PlayStation 5">
                    </li>
                    <li>
                        <img src="./src/imagens-projeto-GTA/logo-xbox-series-s.svg" alt="Logo Xbox series X|S">
                    </li>
                    <li>
                        <img src="./src/imagens-projeto-GTA/logo-ps4.svg" alt="Logo PlayStation 4">
                    </li>
                    <li>
                        <img src="./src/imagens-projeto-GTA/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/imagens-projeto-GTA/logo-pc.svg" alt="Logo Pc">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma ">
                Selecione a plataforma
                <ul class="plataformas ">
                    <li>
                        <img src="./src/imagens-projeto-GTA/logo-ps5.svg" alt="Logo PlayStation 5">
                    </li>
                    <li>
                        <img src="./src/imagens-projeto-GTA/logo-xbox-series-s.svg" alt="Logo Xbox series X|S">
                    </li>
                    <li>
                        <img src="./src/imagens-projeto-GTA/logo-ps4.svg" alt="Logo PlayStation 4">
                    </li>
                    <li>
                        <img src="./src/imagens-projeto-GTA/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/imagens-projeto-GTA/logo-pc.svg" alt="Logo Pc">
                    </li>
                </ul>
                

            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>
</html>
